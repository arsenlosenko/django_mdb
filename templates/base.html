{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='viewport' content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <title>
        {% block title %}MyMDB{% endblock %}
    </title>
</head>
<body>
    <div class="mymdb-masthead">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/">MyMDB</a>
            <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarColor01" aria-controls="navbarColor01"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:movie-list' %}">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:person-list' %}">People</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:top-movies' %}">Top 10</a>
                </li>
                </ul>
                <div class="my-2 my-lg-0">
                    {% if user.is_authenticated %} 
                        <a class="btn btn-success" href="{% url "user:logout" %}">Logout</a>
                    {% else %}
                        <a class="btn btn-success" href="{% url "user:login" %}">Login</a> | 
                        <a class="btn btn-success" href="{% url "user:register" %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 mymdb-main">
                {% block main %}{% endblock %}
            </div>
            <div class="col-sm-3 offset-sm-1 mymdb-sidebar">
                {% block sidebar %}{% endblock %}
            </div>
        </div>
    </div>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Arsen Losenko, {% now "Y" %}</span>
      </div>
    </footer>
</body>
</html>
